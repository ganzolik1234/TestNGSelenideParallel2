group 'test1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


    dependencies {
        compile 'org.testng:testng:7.0.0-beta1'
        compile 'com.codeborne:selenide:5.0.1'

    }

    test{
        useTestNG()
    }

    task testParallel(type:Test){
        useTestNG{
            suites 'src/test/resources/Parallel.xml'
        }

}
